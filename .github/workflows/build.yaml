
name: Build AutoIt3 binaries
run-name: Build version ${{ inputs.version }}
on:
  workflow_dispatch:
    inputs:
      version:
        description: The version of the library
        required: true
        default: 0.1.0
        type: string
      release:
        description: Create a release
        required: true
        default: false
        type: boolean
permissions:
  contents: write
  actions: write
  checks: write
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install AutoIt3
      run: |
        $Setup = "autoit-v3-setup.exe"
        $Uri = "https://www.autoitscript.com/cgi-bin/getfile.pl?autoit3/$Setup"
        Invoke-WebRequest -Uri $Uri -OutFile $Setup
        & .\$Setup /S
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Compile AutoIt3 files
      run: |
        $Aut2exe = "C:\Program Files (x86)\AutoIt3\Aut2exe\Aut2exe.exe"
        New-Item -Type Directory -Name win32-appcontainer-tools
        & $Aut2exe /in LaunchAppContainer.au3 /out win32-appcontainer-tools\LaunchAppContainer.exe
        & $Aut2exe /in LearningMode.au3 /out win32-appcontainer-tools\LearningMode.exe
        & $Aut2exe /in SetAppContainerACL.au3 /out win32-appcontainer-tools\SetAppContainerACL.exe
    - name: Archive binaries
      uses: actions/upload-artifact@v4
      with:
        name: executable-files
        path: |
          win32-appcontainer-tools
    - name: Zip files
      shell: pwsh
      run: |
        7z a test.zip win32-appcontainer-tools\
        7z a test.zip bin\
        7z a test.zip data\
        7z a test.zip LaunchAppContainer.ini
    - name: Create release
      uses: softprops/action-gh-release@v2
      if: ${{ inputs.release }}
      with:
        draft: true
        files: |
          test.zip
